name: Deploy Serverless Image App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create S3 Bucket (if not exists)
        run: |
          aws s3api head-bucket --bucket sam-deployment-bucket-123 || \
          aws s3 mb s3://sam-deployment-bucket-123 --region us-east-1

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build with SAM
        run: |
          sam build

      - name: Deploy with SAM
        run: |
          sam deploy \
            --stack-name serverless-image-app \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --region us-east-1 \
            --s3-bucket sam-deployment-bucket-123 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
