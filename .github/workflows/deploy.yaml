name: Deploy to AWS via SAM

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::<339712737407>:role/GitHubActionsDeploymentRole
          aws-region: us-east-1

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build SAM App
        run: sam build

      - name: Deploy SAM App
        run: |
          sam deploy --stack-name image-processing-app \
                     --capabilities CAPABILITY_IAM \
                     --region us-east-1 \
                     --confirm-changeset \
                     --no-fail-on-empty-changeset
